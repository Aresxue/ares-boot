spring:
  redis:
    database: 0
    lettuce:
      pool:
        enabled: true
        min-idle: 1
        max-active: 8
        max-idle: 8
        max-wait: -1ms
    connect-timeout: 30000ms
    sentinel:
      nodes: 127.0.0.1:26379
      master: mymaster
    redisson:
      sentinel-servers-config:
        check-sentinels-list: false
        ping-connection-interval: 60000
        read-mode: "MASTER"
        timeout: 6000


